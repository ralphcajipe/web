<!--
    This HTML file represents the Google Advanced Search page.
    It contains a navigation bar, a Google logo, and an advanced search form.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        The meta tags set the character encoding and viewport properties of the page.
        The title tag sets the title of the page.
        The link tag links the CSS file to the HTML file.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 
        The header tag contains the navigation bar of the page.
        The nav tag contains the link to the "Google Search" page.
    -->
    <header>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>
    </header>

    <!-- 
        The main tag contains the Google logo, the "Advanced Search" text, and the advanced search form.
        The div tag with class "logo" contains the Google logo image.
        The div tag with class "googleadvancedtext" contains the "Advanced Search" text.
        The form tag represents the advanced search form that submits the search query to the Google search engine.
        The action attribute specifies the URL of the Google search engine.
        The input tags with type "text" represent the search input fields.
        The label tags are associated with the corresponding input tags for accessibility.
        The input tag with type "submit" represents the "Advanced Search" button.
    -->
    <main class="main-advanced">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo">
        </div>
        <div class="googleadvancedtext">Advanced Search</div>
        <form action="https://www.google.com/search" method="get" class="advanced-form">
            Find pages with...
            <br>
            <br>
            <div class="form-group">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" id="as_q">
            </div>

            <div class="form-group">
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="as_epq">
            </div>

            <div class="form-group">
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="as_oq">
            </div>

            <div class="form-group">
                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq" id="as_eq">
            </div>

            <div class="advanced-search-btn">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </main>

</body>

</html>
